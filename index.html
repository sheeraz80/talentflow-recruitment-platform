                                    <li>• Include relevant certifications</li>
                                    <li>• Optimize for ATS keywords</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const JobSearch = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [location, setLocation] = useState('');
            
            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-lg shadow-sm border">
                        <h3 className="text-lg font-semibold mb-4">Find Your Next Opportunity</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input
                                type="text"
                                placeholder="Job title or keywords"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            />
                            <input
                                type="text"
                                placeholder="Location"
                                value={location}
                                onChange={(e) => setLocation(e.target.value)}
                                className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            />
                            <button className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                                Search Jobs
                            </button>
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-lg shadow-sm border">
                        <div className="p-6 border-b">
                            <div className="flex justify-between items-center">
                                <h3 className="text-lg font-semibold">Recommended Jobs</h3>
                                <span className="text-sm text-gray-500">Powered by AI matching</span>
                            </div>
                        </div>
                        <div className="divide-y">
                            {mockJobs.map(job => (
                                <div key={job.id} className="p-6">
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <h4 className="text-lg font-medium text-gray-900">{job.title}</h4>
                                            <p className="text-gray-600">{job.company} • {job.location}</p>
                                            <p className="text-gray-600">{job.salary}</p>
                                            <p className="text-sm text-gray-500 mt-2">{job.description}</p>
                                            <div className="flex items-center mt-3 space-x-2">
                                                {job.requirements.slice(0, 3).map(req => (
                                                    <span key={req} className="text-xs bg-gray-100 text-gray-800 px-2 py-1 rounded">
                                                        {req}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="text-right ml-4">
                                            <div className="flex items-center space-x-2 mb-3">
                                                <span className="text-sm text-gray-500">AI Match:</span>
                                                <div className="w-16 h-2 bg-gray-200 rounded-full">
                                                    <div 
                                                        className="h-full bg-gradient-to-r from-green-400 to-blue-500 rounded-full ai-glow"
                                                        style={{ width: `${job.aiScore * 100}%` }}
                                                    ></div>
                                                </div>
                                                <span className="text-sm font-medium text-gray-900">{(job.aiScore * 100).toFixed(0)}%</span>
                                            </div>
                                            <button className="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition-colors">
                                                Apply Now
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const ApplicationsView = () => (
            <div className="bg-white rounded-lg shadow-sm border">
                <div className="p-6 border-b">
                    <h3 className="text-lg font-semibold">My Applications</h3>
                </div>
                <div className="divide-y">
                    {mockJobs.slice(0, 2).map((job, index) => (
                        <div key={job.id} className="p-6">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h4 className="text-lg font-medium text-gray-900">{job.title}</h4>
                                    <p className="text-gray-600">{job.company} • {job.location}</p>
                                    <p className="text-sm text-gray-500 mt-1">Applied {index === 0 ? '3 days ago' : '1 week ago'}</p>
                                </div>
                                <div className="text-right">
                                    <span className={`inline-flex px-2 py-1 text-xs font-medium rounded-full ${
                                        index === 0 
                                            ? 'bg-yellow-100 text-yellow-800' 
                                            : 'bg-green-100 text-green-800'
                                    }`}>
                                        {index === 0 ? 'Under Review' : 'Interview Scheduled'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const ProfileView = () => (
            <div className="space-y-6">
                <div className="bg-white p-6 rounded-lg shadow-sm border">
                    <h3 className="text-lg font-semibold mb-4">Profile Information</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" defaultValue="John Doe" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" defaultValue="john.doe@email.com" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                            <input type="tel" defaultValue="+1 (555) 123-4567" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Location</label>
                            <input type="text" defaultValue="San Francisco, CA" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                        </div>
                    </div>
                </div>
                
                <div className="bg-white p-6 rounded-lg shadow-sm border">
                    <h3 className="text-lg font-semibold mb-4">Skills & Expertise</h3>
                    <div className="flex flex-wrap gap-2">
                        {['React', 'JavaScript', 'Node.js', 'Python', 'AWS', 'MongoDB', 'TypeScript', 'Docker'].map(skill => (
                            <span key={skill} className="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm">
                                {skill}
                            </span>
                        ))}
                    </div>
                </div>
            </div>
        );

        // Main App Component
        const App = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [userType, setUserType] = useState('recruiter');

            const handleLogin = (type) => {
                setCurrentUser({
                    name: type === 'recruiter' ? 'Sarah Johnson' : 'John Doe',
                    email: type === 'recruiter' ? 'sarah@company.com' : 'john@email.com',
                    type: type
                });
                setUserType(type);
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setUserType('recruiter');
            };

            const handleUserTypeChange = (type) => {
                setCurrentUser(prev => ({ ...prev, type }));
                setUserType(type);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {currentUser && (
                        <Header 
                            currentUser={currentUser} 
                            onLogout={handleLogout}
                            onUserTypeChange={handleUserTypeChange}
                        />
                    )}
                    
                    {!currentUser && <LandingPage onLogin={handleLogin} />}
                    {currentUser && userType === 'recruiter' && <RecruiterDashboard />}
                    {currentUser && userType === 'candidate' && <CandidateDashboard />}
                </div>
            );
        };

        // Initialize the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
